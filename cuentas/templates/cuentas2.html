{% extends "base.html" %}
{% block title %}Listado de cuentas {% endblock %}

{% block content %} 
<h6>Este es el template de cuentas 2</h6>
<ol>
    {% for c in cuentas %}
    <li>
        <a href="/cuentas/{{ c.id }}">

        {{c.nombre|upper}}{% if c.email %} - 
        {% endif %} 
        <strong> {{c.email}}</strong>
    </a>

    </li>
    {% endfor %}
</ol>
    
{% endblock %}
